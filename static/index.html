<!DOCTYPE HTML>
<html>
<head>
    <title>UK Pollen Map</title>
    <link rel="stylesheet" href="lib/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <h1>UK Pollen Map</h1>
            <form
                class="location"
                id="location_form"
                style="display:none;"
                action="/geolookup"
                method="POST"
            >
                <input
                    id="location"
                    name="location"
                    placeholder="Enter your location"
                />
                <button type="submit">
                    Go
                </button>
            </form>
        </aside>
        <div id="map" class="map"></div>
    </div>
    <script src="lib/leaflet-0.7.3/leaflet.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
